<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pinterest-card">

     <div class="icon-save">Save</div>
          <div class="button-bottom">
               <!--icon 2 tre puntini-->
              <div class="icon-ellipsis"> 
              <i class="fa-solid fa-ellipsis"></i>
              </div>
              <!--icon 3 upload-->
              <div class="icon-arrow-bracket">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              </div>
              <!--icon 4 luogo-->
             <div class="icon-arrow-up">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>El Pibe De oro
           </div>
        </div>
     </div>
    <script
      src="https://kit.fontawesome.com/5cb50dee25.js"
      crossorigin="anonymous"
    ></script>
